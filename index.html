<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guessing Game</h1>
        <button id="startButton">Start!</button>
    </header>
    <main>
        <section id="game">
            <h2 class="gameHeader">Guess The Word Below</h2>
            <p class="timer">
                <!-- Appending Timer from JS -->
            </p>
        </section>
        <section id="score">
            <h2 class="scoreHeader">Your Score</h2>
            <p id="wins">Wins:</p>
            <p id="losses">Losses:</p>
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
